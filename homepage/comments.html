        <section id="commentSection">
            <div class="row" id="commentRow">
                <div class="col-6" id="formArea">
                    <form>
                        <h1 class="display-6 m-3">
                            Leave a comment below:
                        </h1>
                        <div class="row m-2">
                            <div class="col-sm">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="inputName">
                                    <label for="floatingInputGrid">Name</label>
                                </div>
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-sm">
                                <div class="form-floating">
                                    <textarea class="form-control" id="inputComment"></textarea>
                                    <label for="floatingInputGrid">Comment</label>
                                </div>
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col">
                                <button class="btn btn-primary float-end" type="button" id="submitCommentButton">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>



        <script>
            function checkEmpty(input)
            {
                if (input.length == 0)
                {
                    return false;
                }
                return true;
            }


            function submitComment()
            {
                let commentArea = document.getElementById("inputComment").value;
                let nameArea = document.getElementById("inputName").value;

                if (!checkEmpty(nameArea) || !checkEmpty(commentArea))
                {
                    if (!checkEmpty(commentArea))
                    {
                        let alert = document.createElement("div");
                        alert.classList.add("alert", "alert-warning", "m-3");
                        alert.setAttribute("role", "alert")
                        alert.innerHTML = "Name is empty!";
                        document.getElementById("formArea").appendChild(alert);
                    }

                    if (!checkEmpty(commentArea))
                    {
                        let alert = document.createElement("div");
                        alert.classList.add("alert", "alert-warning", "m-3");
                        alert.setAttribute("role", "alert");
                        alert.innerHTML = "Comment is empty! Please write something in the comment box.";
                        document.getElementById("formArea").appendChild(alert);
                    }

                    return 1;
                }


                if (!document.getElementById("commentsDisplay"))
                {
                    let commentDisplay = document.createElement("div");
                    commentDisplay.classList.add("col");
                    commentDisplay.setAttribute("id", "commentsDisplay");
                    commentDisplay.innerHTML = '<h1 class="display-6 m-3">Comments:</h1>';
                    let commentRow = document.getElementById("commentRow");
                    commentRow.appendChild(commentDisplay);
                }

                let comment = document.createElement("div");
                comment.setAttribute("class", "comment");
                comment.setAttribute("id", "comment" + (document.getElementsByClassName("comment").length + 1));
                comment.innerHTML = `<p class="fw-bold ms-4">${nameArea}:</p><p class="ms-4">${commentArea}</p>`;

                let commentDisplay = document.getElementById("commentsDisplay");
                commentDisplay.appendChild(comment);
            }

            let button = document.getElementById("submitCommentButton");
            button.addEventListener("click", submitComment);
        </script>
